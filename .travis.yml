services:
  - docker
language: python

env:
  global:
    - IMAGE_NAME=praekeltfoundation/junebug
    - REGISTRY_USER=praekeltorgdeploy
    - secure: ""

before_install:
  - pip install -U pip
install:
  - pip install -r seaworthy/requirements.txt

before_script:
  - version="$(sed -nE 's/^junebug==([0-9\.]+)/\1/p' requirements.txt)"
  - echo "Building image for Junebug version '$version'..."
  - docker pull "$IMAGE_NAME" || true
script:
  - docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" .
  - (cd seaworthy; pytest -v test.py)

before_deploy:
  - pip install docker-ci-deploy==0.3.0
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: dcd --version "$version" --version-latest "$IMAGE_NAME"
  on:
    branch: master
