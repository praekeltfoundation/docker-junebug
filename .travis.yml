services:
  - docker
language: python

env:
  global:
    - IMAGE_NAME=praekeltfoundation/junebug
    - REGISTRY_USER=praekeltorgdeploy
    - secure: ""
  matrix:
    - VARIANT=
    - VARIANT=alpine

install: [] # Don't do a pip install (default for Travis Python environment)

before_script:
  - version="$(sed -nE 's/^junebug==([0-9\.]+)/\1/p' requirements.txt)"
  - image_tag="$IMAGE_NAME${VARIANT:+:$VARIANT}"
  - dockerfile="${VARIANT:+$VARIANT/}Dockerfile"
  - echo "Building image '$image_tag' from dockerfile '$dockerfile' for Junebug version '$version'..."
  - docker pull "$image_tag" || true
script:
  - docker build --pull --cache-from "$image_tag" --tag "$image_tag" .
  - docker-compose up -d && sleep 5
  # The simplest possible test - Junebug returns 200/OK when we ask for channels
  - curl -f --user guest:password http://localhost:8080/jb/channels/
  - docker-compose down

before_deploy:
  - pip install docker-ci-deploy==0.3.0
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: dcd --version "$version" --version-latest --version-semver "$image_tag"
  on:
    branch: master
